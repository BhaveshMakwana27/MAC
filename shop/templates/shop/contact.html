{% extends 'shop/basic.html' %}

{% block title %}Contact us{% endblock %}

{% block body %}

<div class="container content">
    <h2>Contact Us</h2>

    <form action="/contact/" method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name='email' placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phoneNo" name="phoneNo" placeholder="1234567890">
        </div>
        
        <div class="form-group">
          <label for="desc">Your Query</label>
          <textarea class="form-control" id="query" name="query" rows="3"></textarea>
        </div>

        <button id='submit_query' type="submit" class="btn btn-info">Submit Query</button>

      </form> 
</div>

{% endblock %}

{% block js %}
<script>

    document.getElementById('submit_query').onclick = ()=>{
        console.log(this.contact_status)
    }
</script>

{% endblock %}
